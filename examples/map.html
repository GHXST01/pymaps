<!DOCTYPE html>
<html>
  <head>
    <title>PyMaps</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
  </head>
  <body>
    
    <div id="map">
      <!-- Map will be placed here -->
    </div>
    <script>
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: {lat: -18.99, lng: -44.04},
                mapTypeId: 'roadmap',
                streetViewControl: 1,
                zoomControl: 1,
                disableDefaultUI: 0,
                
            });

            
               // map markers
               

               // fitBounds method
               
                  var bounds=new google.maps.LatLngBounds({lat:10.79,lng:-66},{lat:52.52,lng:13.405});map.fitBounds(bounds);
               

            
        };

      // Attaches an info window to a marker with the provided message
      function attachInfoWindow(marker, message) {
        var infowindow = new google.maps.InfoWindow({
          content: message
        });

        marker.addListener('click', function() {
          infowindow.open(marker.get('map'), marker);
        });
      };
    </script>

    <script async defer
     src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-Xs_O2ai6zsAUrh9tkkHPSbCSm77pwk4&callback=initMap">
    </script>
  </body>
</html>
